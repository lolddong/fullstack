<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타일 적용</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      /* 초기화 */
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .title {
        text-align: center;
        font-weight: bold;
        font-size: 20pt;
      }
      .todo-done {
        text-decoration: line-through;
      }
      .container {
        padding: 10px 10px 10px 10px;
      }
      .panel-borderless {
        border: 0;
        box-shadow: none;
      }
      .pointer {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>06 스타일 적용</h1>
    <h2>6.5 TodoList 예제</h2>
    <h3>1) 화면 시안 작성 & 확인</h3>
    <ul>
      <li>
        3장부터 지금까지 학습한 내용을 바탕으로 TodoList App 예제 작성할 것
      </li>
      <li>
        bootstrap (반응형 웹 UI 만들 떄 사용하는 frontend open source toolkit
        라이브러리) 사용
        <ul>
          <li>https://getbootstrap.com/ 참고</li>
        </ul>
      </li>
      <li>기본 틀:</li>
    </ul>
    <div id="app" class="container">
      <div class="card card-body bg-light">
        <div class="title">:: Todolist App</div>
      </div>
      <div class="card card-default card-borderless">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col">
              <div class="input-group">
                <input
                  type="text"
                  id="msg"
                  class="form-control"
                  name="msg"
                  placeholder="할일을 여기에 입력!"
                />
                <span class="btn btn-primary input-group-addon">추가</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <ul class="list-group">
                <li class="list-group-item list-group-item-success">
                  <span class="todo-done pointer">할일1 (완료)</span>
                  <span class="float-end badge bg-secondary pointer">삭제</span>
                </li>
                <li class="list-group-item">
                  <span class="pointer">할일2</span>
                  <span class="float-end badge bg-secondary pointer">삭제</span>
                </li>
                <li class="list-group-item">
                  <span class="pointer">할일3</span>
                  <span class="float-end badge bg-secondary pointer">삭제</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      // 코드 삽입
    </script>
  </body>
</html>
